<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Netflix & Chill With Billy</h1>
      <p>Coming up on! <span> Friday May 5th, 2023</span></p>
      <div class="countdown">
        <div class="countdown-item" id="days">00</div>
        <div class="countdown-label">Days</div>
        <div class="countdown-item" id="hours">00</div>
        <div class="countdown-label">Hours</div>
        <div class="countdown-item" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
        <div class="countdown-item" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <img src="PartyWithBilly.jpeg" alt="Event Image" class="event-image" />

    <script src="countdown.js"></script>
  </body>
</html>
